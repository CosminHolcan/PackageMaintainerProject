<div *ngIf="package">
  <h2>Package {{package.name}} details</h2>
  <div class="settings">
    <label>Name: </label>
    <input [(ngModel)]="package.name" placeholder="introduce name">
    <label>Description: </label>
    <input [(ngModel)]="package.description" placeholder="introduce description">
    <label>Source repo: </label>
    <input [(ngModel)]="package.sourceRepo" placeholder="introduce source repo">
    <label>License: </label>
    <input [(ngModel)]="package.license" placeholder="introduce license">
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>

<app-package-versions-list></app-package-versions-list>
